<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #search {
            margin-bottom: 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            overflow-y: scroll;
            height: 500px; /* Set a fixed height for scrolling */
            border: 1px solid #ddd;
            padding: 10px;
        }
        .image-container {
            margin: 10px;
        }
        img {
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<form id="search" method="get" action="/">
    <input type="text" name="search" placeholder="Search images..." />
    <input type="submit" value="Search" />
</form>

<div id="gallery">
    {% for image in images %}
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" />
        </div>
    {% else %}
        <p>No images found.</p>
    {% endfor %}
</div>

</body>
</html>
